
{{#square}}
    <div id="{{id}}" class="shape square {{size}}" style="background:{{color}}"></div>
{{/square}}


{{#circle}}
    <div id="{{id}}" class="shape circle {{size}}" style="background:{{color}}"></div>
{{/circle}}

{{#triangle}}
    <div id="{{id}}" class="shape triangle {{size}}" style='border-color: transparent transparent {{color}} transparent'></div>
{{/triangle}}
